<ion-app>
  
  <ion-menu side="start" menuId="m1" contentId="menuContent">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Options
        </ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Current Weather</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="'none" routerLink='/humidity'>
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Humidity</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/forecast">
            <ion-icon name="pulse" slot="start"></ion-icon>
            <ion-label>Weather Forecast</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet class="ion-main" id="menuContent"></ion-router-outlet>
</ion-app>
